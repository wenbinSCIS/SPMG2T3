					<script>
			var roles = []
			var skills=[]
			var currRoleToBeChanged;

			function closeWarning(){
				
				$('#warningModel').modal('hide')
			}		
			function closeSimilar(){
				
				$('#similarModel').modal('hide')

			}
			function closeSuccess(){
				
				$('#successModel').modal('hide')

			}
			var clearAndProceed = async () => {

				var deleteSuccess = await deleteByLJID();
				console.log(deleteSuccess)
				if (deleteSuccess == 1){
					console.log("Success")
					var proceedWithNew = await updateRoleID();

					if(proceedWithNew == 1){
						
						await getLJCart();
						setBtns();
					}
				}
				else{
					console.log("Failure")
				}
				$('#warningModel').modal('hide')



			}
			var saveAndProceed = async () => {

			var saveSuccess = await saveLJRole();
			
			if (saveSuccess == 1){
			
			
					var createCart = await axios.get('http://127.0.0.1:5010/LJ/insertgetLJID?userid=' +userid + ' &roleid=' + currRoleToBeChanged);
						cartResults = createCart.data;
						if(cartResults.code == 201){
							
							$('#saveModel').modal('show')
							await getLJCart();
							setBtns();
							
				
				
			}
		}
			else{
		
				console.log("Failure")
			}
			$('#warningModel').modal('hide')



			}
															
			var saveLJRole = async () => {
				try {
			
					var updateLJ = await axios.get('http://127.0.0.1:5010/LJ/saveLJById?ljid=' + ljidhidden.value);
			
					console.log(updateLJ)
					if(updateLJ.data.code==201){
						return 1
		
					}
					else{
						return 0
					}
			
					
				} catch (err) {
					// Handle Error Here
					console.error(err);
				}
			};    

			var deleteByLJID = async () => {
			try {
				var deleteResult = await axios.get('http://127.0.0.1:5011/LJC/deleteAllLJCbyLJID/?ljid=' + ljidhidden.value);
				console.log(deleteResult)
				if(deleteResult.data.code == 201){
					
					return 1
				}
				else{
					return 0
				}

				
			} catch (err) {
				// Handle Error Here
				console.error(err);
			}
		};

		var updateRoleID = async () => {
			try {
			

				var updateLJ = await axios.get('http://127.0.0.1:5010/LJ/updateRoleIDByLJID?ljid=' + ljidhidden.value + '&role=' + currRoleToBeChanged);
				
			
		   
				if(updateLJ.data.code == 201){
					
					await getLJCart();
					
					setBtns();
				}
				else{
					return 0
				}	
		
		
				
			} catch (err) {
				// Handle Error Here
				console.error(err);
			}
		};
			var sendGetRequest = async () => {
			try {
			
				var resp = await axios.get('http://127.0.0.1:5000/roles/getAll');
				roles = resp.data.data;

	
				
			
				var roleTable = document.getElementById("roleList");
				
				
				var innerstring = ''
			  
				for (role of roles){

					var resp2 = await axios.get('http://127.0.0.1:5001/getSRBRbyRoleID?RoleID=' + role.RoleID);
					SRBR = resp2.data.data;
					var skills="";
					var skillsID;


					if(SRBR.length>0){
						for(sr of SRBR){
							var skillname = await getSkill(roles.RoleID,sr.SkillsID)
							name = skillname[0].Skillname
					
	
							skillsID=Number(sr.SkillsID)
				
							skills+=`
							<li>
								<a href="course.html?sid=`+skillsID+`">`+name+`   
							</li>
							
							`
						
							
				
			
						}
				
			
					} 

			

					innerstring += `
					<div class="single-post d-flex flex-row">
			
					<div class="details">
						<div style="width:450px !important">
							<div class="titles" >
								<a href=""><h4>` + role.RoleName + `</h4></a>
								
							</div>
						</div>
				
						<h5 id="text`+role.RoleID+`">`+ role.Description + `</h5>

						<p class="address"></p>
						<p class="address"></p>
					</div>
					<div class="thumb">
						<ul class="btns">
							`
							if(currRoleID.value == role.RoleID){
								innerstring += `
								<button onclick="addRoleLJ(this.value)"  value=${role.RoleID} class="checkBtns btn btn-success">Selected</a>
									`
							}
							else{
								innerstring += `
								<button onclick="addRoleLJ(this.value)"  value=${role.RoleID} class="checkBtns btn btn-primary">Create a Learning Journey</a>
									`
							}
							
								innerstring += 
								`
						</ul>
						<ul class="tags">
							`+skills+`
						</ul>
					</div>
					</div>
						`
				}
				innerstring += ""
		
			   
				roleTable.innerHTML = innerstring
				
			} catch (err) {
				// Handle Error Here
				console.error(err);
			}
		};
		
		sendGetRequest();
		
		var skillstext = "";
		
		var addRoleLJ = async (roleid) => {
			try {
				currRoleToBeChanged = roleid
				var resp2 = await axios.get('http://127.0.0.1:5010/LJ/getUnsavedLJById?userid=' + userid);
				getRole = resp2.data.data
			
				console.log(getRole)

				skillstext = "";
				if(getRole.length>0){

					if(roleid == getRole[0].RoleID){
						$('#similarModel').modal('show')
					}
					else{
						if(noitems.value == 0){
							updateRoleID();

						
						}
						else{
						$('#warningModel').modal('show')
						}
					}
				} else {
					//successful


						var createCart = await axios.get('http://127.0.0.1:5010/LJ/insertgetLJID?userid=' +userid + ' &roleid=' + roleid);
						cartResults = createCart.data;
						if(cartResults.code == 201){
							ljidhidden.value = cartResults.LJID
							await getLJCart();
							setBtns();
						
					}
					
				}
				
		
		
				
			} catch (err) {
				// Handle Error Here
				console.error(err);
			}
		};
		
		function setBtns(){
			var btns=  document.getElementsByClassName("checkBtns")
			for(i = 0;i < btns.length; ++i) {
      

				if(btns[i].value == currRoleID.value){
				
					btns[i].classList.remove('btn-primary')
					btns[i].classList.add('btn-success')
					btns[i].innerText = "Selected"
				
				}
				else{
					btns[i].classList.remove('btn-success')
					btns[i].classList.add('btn-primary')
					btns[i].innerText = "Create a Learning Journey"
				}
    }
		}
		var getSkill = async (roleid,skillid) => {
			try {
				var resp3 = await axios.get('http://127.0.0.1:5002/getSkillbyId?skillid=' + skillid);
				
				return resp3.data.data
				
		
		
				
			} catch (err) {
				// Handle Error Here
				console.error(err);
			}
		};
