<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>

    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
    <!-- Vue 3: production version, optimized for size and speed -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js'></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div id="role_table" class="container">
        <h1 class="py-3">All Created Role</h1>

        <button type="button" class="btn btn-success" v-on:click="nav_create_role()">Create Role</button>

        <div class="row">
            <div id="main">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Role ID</th>
                            <th>Role Name</th>
                            <th>Fulfilled Status</th>
                            <th>Description</th>
                            <th>Skill Required</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="cur_role_no in role_list.length">
                            <td>{{ role_list[cur_role_no-1].RoleID }}</td>
                            <td>{{ role_list[cur_role_no-1].RoleName }}</td>
                            <td>{{ role_list[cur_role_no-1].Fulfilled  }}</td>
                            <td>{{ role_list[cur_role_no-1].Description  }}</td>
                            <td>{{role_skill_list[role_list[cur_role_no-1].RoleID]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- main & col -->
        </div> <!-- row -->
    </div> <!-- app: container -->



    <script>
        Vue.createApp({
            data() {
                return {
                    role_list:[],
                    skill_list:[],
                    role_skill_list:{},
                    cur_skill_role_list:[],
                };
            },
            methods:
            {
                get_all_role(){
                    axios.get('http://127.0.0.1:5000/roles/getAll')
                    .then(response => {
                        // this gets the data, which is an array, and pass the data to Vue instance's posts property
                        this.role_list = response.data.data
                        role_list = response.data.data

                        for(let i = 0; i < role_list.length; i++)
                        {
                            let cur_role_id=role_list[i].RoleID
                            this.role_skill_list[cur_role_id]=[]

                            axios.get('http://127.0.0.1:5001/getSRBRbyRoleID?RoleID='+String(cur_role_id))
                            .then(response => {
                                // this gets the data, which is an array, and pass the data to Vue instance's posts property
                                cur_role_skill_list = response.data.data

                                for (let j=0; j < cur_role_skill_list.length; j++)
                                {
                                    cur_skill_id=cur_role_skill_list[j].SkillsID
                                    
                                    for (search_skill_no in this.skill_list)
                                    {
                                        if(this.skill_list[search_skill_no].SkillsID==cur_skill_id)
                                        {
                                            cur_skill_name=this.skill_list[search_skill_no].Skillname
                                            this.role_skill_list[cur_role_id].push(cur_skill_name)
                                        }
                                    }
                                }
                            })
                            .catch(error => {
                                this.role_skill_list = [{ entry: 'There was an error: ' + error.message }]
                            })
                            }
                        })
                        .catch(error => {
                            this.role_list = [{ entry: 'There was an error: ' + error.message }]
                        })
                    },

                get_all_skill(){
                axios.get('http://127.0.0.1:5002/getAllSkill')
                .then(response => {
                    // this gets the data, which is an array, and pass the data to Vue instance's posts property
                    this.skill_list = response.data.data
                })
                .catch(error => {
                    this.skill_list = [{ entry: 'There was an error: ' + error.message }]
                })
            },

                nav_create_role(){
                    window.location.href = "../manager_create_role.html"
                },
            },
            computed:
            {
                
            },
            created(){
                this.get_all_role()
                this.get_all_skill()
                }
        }).mount('#role_table')

        role_name=1
    </script>
</body>
</html>
