<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>

    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
    <!-- Vue 3: production version, optimized for size and speed -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js'></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div id="app" class="container">
        <h1 class="py-3">All Created Role</h1>
        <div class="row">
            <div id="main">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Role ID</th>
                            <th>Role Name</th>
                            <th>Fulfilled Status</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="cur_role_id in role_list.length">
                            <td>{{ cur_role_id }}</td>
                            <td>{{ role_list[cur_role_id-1].RoleName}}</td>
                            <td>{{ role_list[cur_role_id-1].Fulfilled  }}</td>
                            <td>{{ role_list[cur_role_id-1].Description  }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-danger" v-if="!hasLessons">{{ message }}</div>
            </div> <!-- main & col -->
        </div> <!-- row -->
    </div> <!-- app: container -->

    <script>
        Vue.createApp({
            data() {
                return {
                    role_list:[],
                };
            },
            methods:
            {
                get_all_role(){
                    axios.get('http://127.0.0.1:5000/roles/getAll')
                    .then(response => {
                        // this gets the data, which is an array, and pass the data to Vue instance's posts property
                        this.role_list = response.data.data
                    })
                    .catch(error => {
                        this.role_list = [{ entry: 'There was an error: ' + error.message }]
                    })
                },


            },
            computed:
            {
                
            },
            created(){
                this.get_all_role()
                }
        }).mount('#app')

        role_name=1
    </script>
    <script type="module">
        import navbar from "/navbar.js";
        window.addEventListener('load', () => document.getElementById('nav-placeholder').innerHTML = navbar);
    </script>
</body>
</html>
