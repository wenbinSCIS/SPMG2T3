<script>

var checkSatisfied = async () => {
                try {

                    var getLJ = await axios.get('http://127.0.0.1:5010/LJ/getLJByLJID?ljid=' + selectedljid);

async function AddToLJ(cid){
 
  var cartcourses = document.getElementById("cartcourses")
  var index = currentBasketCourses.indexOf(String(cid))

  if(index >-1){

    iziToast.error({
                                title: 'Error',
                                message: 'Selected course is already added.'
                            });
  
  }
  else{
    var coursetoadd = document.getElementById("course" + cid)
    var clone = coursetoadd.cloneNode(true);

    
    clone.id = 'coursebasket' + cid;
    var addicon = document.getElementById("add" + cid)
    cartcourses.appendChild(clone)
    var changeClass = document.getElementById("coursebasket" + cid)
    changeClass.lastElementChild.innerHTML = `<button class="btn" onclick=removeCourseFromLJ(${cid})><i class="fa fa-trash"></i></button>`



    currentBasketCourses.push(String(cid))
 

    var SABCbyCID = await axios.get('http://127.0.0.1:5003/getSABCbyCourseID?cid=' + cid);
      SABCbyCIDdata = SABCbyCID.data.data
      var fulfilleddiv = document.getElementById("fulfilled")
      for(SABC of SABCbyCIDdata){
          
          var skilltoremove = document.getElementById(SABC.SkillsID)

          skilldict[SABC.SkillsID] = (skilldict[SABC.SkillsID] || 0) + 1;
          if(skilldict[SABC.SkillsID] == 1){
            fulfilleddiv.appendChild(skilltoremove)
          }
          delete satisfied[SABC.SkillsID]
          satisfied[SABC.SkillsID] = skilltoremove.innerText
     }
  }

}
    async function removeCourseFromLJ(cid){
      var index = currentBasketCourses.indexOf(String(cid))

      if(index >-1){
   
        currentBasketCourses.splice(index,1)
      }
      var coursetoremove = document.getElementById("coursebasket" + cid)
      coursetoremove.remove();

      var SABCbyCID = await axios.get('http://127.0.0.1:5003/getSABCbyCourseID?cid=' + cid);
      SABCbyCIDdata = SABCbyCID.data.data
      var notfulfilleddiv = document.getElementById("notfulfilled")
      for(SABC of SABCbyCIDdata){
       
          var skilltoremove = document.getElementById(SABC.SkillsID)
          skilldict[SABC.SkillsID] -=1
          if(skilldict[SABC.SkillsID] == 0){
          notfulfilleddiv.appendChild(skilltoremove)
          }
          delete satisfied[SABC.SkillsID]
          unsatisfied[SABC.SkillsID] = skilltoremove.innerText
     }
  
  
    }

        a.length === b.length &&
