<script>


var checkSatisfied = async () => {
                try {
                    
                    var urlParams = new URLSearchParams(window.location.search);
                    var selectedljid = urlParams.get('ljid');

                    var getLJ = await axios.get('http://127.0.0.1:5010/LJ/getLJByLJID?ljid=' + selectedljid);
                    var getLJData = getLJ.data.data
                
                    var roleidofLJ = getLJData[0].RoleID
                    var resp2 = await axios.get('http://127.0.0.1:5001/getSRBRbyRoleID?RoleID=' + roleidofLJ);
				          	SRBR = resp2.data.data;
                    var unsatisfied = {}
                    var satisfied = {}
                    var notfulfilleddiv = document.getElementById("notfulfilled")
               
                    var fulfilleddiv = document.getElementById("fulfilled")
                    var notfulfilledstr = ''

                            for(sr of SRBR){
                      
                      var skillname = await getSkill(roleidofLJ,sr.SkillsID)
                      name = skillname[0].Skillname
                      unsatisfied[sr.SkillsID]  = name
                     
                      notfulfilledstr+=
                      `
                      <div class="row align-items-center elem" id=${sr.SkillsID}>
                            <div class="col-md-4 mb-1 mb-md-0">
                              <span>S${sr.SkillsID}</span>
                            </div>

                            <div class="col-md-8 font-weight-medium">

                              <span>${name}</span>
                            </div>
                      </div>
                          `
                    
                      
                
              
                    }
                    notfulfilleddiv.innerHTML = notfulfilledstr;
                  
                    var selectedCourses = await axios.get('http://127.0.0.1:5011/LJC/getLJCoursesById?ljid=' + selectedljid);
                    if(selectedCourses.data.code == "404"){

                    }
                    else{
                    SCofLJ = selectedCourses.data.data
                    for(sc of SCofLJ){
                      console.log(sc)
                      var skillname = await getSkill(roleidofLJ,sc.SkillsID)
                      name = skillname[0].Skillname
                     
                      if(sc.SkillsID in unsatisfied){
                        $("#" +sc.SkillsID).appendTo("#" +fulfilleddiv);
                      }
                     satisfied[sc.SkillsID]= name
                      fulfilledstr+=
                      `
                      <div class="row align-items-center elem" id=${sc.SkillsID}>
                            <div class="col-md-4 mb-1 mb-md-0">
                              <span>S${sc.SkillsID}</span>
                            </div>

                            <div class="col-md-8 font-weight-medium">

                              <span>${name}</span>
                            </div>
                      </div>
                          `
                    }
                    fulfilleddiv.innerHTML = fulfilledstr
            
                  }
                } catch (err) {
                    // Handle Error Here
                    console.error(err);
                }
            };

			try {

				return resp3.data.data

checkSatisfied();
