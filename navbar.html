    <script>
      //temp staff login

      //temp hr login
      //sessionStorage.setItem('userid', '2')

      //temp manager login
      sessionStorage.setItem('userid', '3')
      sessionStorage.setItem('username', 'manager')
      sessionStorage.setItem('usertype', 'manager')
      
      const mode = sessionStorage.getItem('userid');

      if(mode===null){
        
        var path = window.location.pathname;
        var page = path.split("/").pop();
        if(page!=="login.html"){
          alert("Please log in first!");
          window.location.href = "login.html"; 
        }
      }
      else{
        
        const name = sessionStorage.getItem('username');
        var loginned = document.getElementById("change");
        var drop = document.getElementById("drop");
        console.log(sessionStorage)
        drop.innerHTML = `
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Welcome,
            ` +name + `
            </button>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
              <a class="dropdown-item" href="#">My Learning Journey</a>
              <a class="dropdown-item" href="#" onclick=logout()>Log Out</a>
            </ul>
          </div>
        `
          loginned.innerText = "Welcome, " + name;

      }

      function logout(){
        sessionStorage.clear()
        window.location.href = "index.html";
      }
    </script>
