<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Role</title>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>

    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
    <!-- Vue 3: production version, optimized for size and speed -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js'></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5" id="app">
        <form>
            <div class="form-group">
                <label for="role_name">Role Name</label>
                <input type="text" class="form-control" id="skill_name" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="role_name_help" class="form-text text-muted">Please enter the role name</small>
            </div>

            <div class="form-group">
                <label for="role_description">Description</label>
                <textarea class="form-control" id="skill_description" placeholder="Description"></textarea>
            </div>

            <div class="form-group">
                <label for="skill_required">Skill Required</label>
                <select class="form-select" aria-label="Default select example" id="skill_required" multiple>
                    <option selected>Open this select menu</option>
                    <option v-for="cur_skill in skill_list" value="{{cur_skill.SkillsID}}">{{cur_skill.Skillname}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
    
    <script>
        Vue.createApp({
        data() {
            return {
            skill_list:[]
            };
        },
        created(){
            axios.get('http://localhost:5002/getAllSkill')
                .then(response => {
                    // this gets the data, which is an array, and pass the data to Vue instance's posts property
                    this.skill_list = response.data
                })
                .catch(error => {
                    this.skill_list = [{ entry: 'There was an error: ' + error.message }]
                })
        },
        methods:
        {
            
        },
        computed:
        {
            
        }
    }).mount('#app')

    </script>
</body>
</html>
